<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Velvet Charms — Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="wrap header-inner">
      <h1 class="logo">Velvet Charms</h1>
      <nav id="main-nav"></nav>
    </div>
  </header>

  <main class="wrap main-content">
    <section id="hero">
      <img src="top banner picture for candles.png" alt="Banner" class="hero-img">
      <h2 class="hero-text">Handmade gifts, cozy & festive</h2>
    </section>

    <section id="categories" class="grid"></section>

    <section id="featured" class="products-grid">
      <h2>All products</h2>
      <div id="product-list" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <p>© Velvet Charms — handcrafted gifts</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
