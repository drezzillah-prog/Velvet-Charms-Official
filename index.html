<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Velvet Charms — Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="site-brand">
      <h1>Velvet Charms</h1>
      <p class="tag">Where Art Meets Emotion — Handcrafted with love</p>
    </div>
    <nav id="main-nav" aria-label="Main navigation"></nav>
  </header>

  <main>
    <section id="hero">
      <div class="hero-inner">
        <img id="hero-banner" alt="Candles banner" src="" />
        <div class="hero-text">
          <h2>Handcrafted Treasures Await</h2>
          <p>Unique artisan pieces — handmade to order. Preorder now for holiday gifting.</p>
          <a class="btn" id="explore-btn" href="#catalogue">Explore Collection</a>
        </div>
      </div>
    </section>

    <section id="catalogue" class="container">
      <aside id="sidebar" class="sidebar">
        <h3>Categories</h3>
        <div id="category-list"></div>
      </aside>

      <div id="catalogue-main">
        <div id="catalogue-controls" class="controls">
          <input id="search" placeholder="Search products (name, category...)" />
          <select id="filter-subgroup"><option value="">All subgroups</option></select>
        </div>

        <div id="catalogue-grid" class="product-list"></div>

        <div id="error" class="error" hidden> Error loading catalogue. </div>
      </div>
    </section>

    <section id="contact" class="container contact">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/{your_form_id}" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Velvet Charms — All Rights Reserved</p>
  </footer>

  <!-- Product detail modal / accordion container (in DOM for keyboard accessibility) -->
  <div id="product-detail" class="product-detail" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
