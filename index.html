<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Velvet Charms — Where Art Meets Emotion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="top banner picture for candles.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header id="site-header" class="site-header"></header>

  <main id="app" class="main-content">
    <!-- Content injected by script.js -->
  </main>

  <!-- Product modal -->
  <div id="product-modal" class="product-modal" aria-hidden="true">
    <div class="modal-card">
      <button class="modal-close btn ghost">×</button>
      <div class="modal-left">
        <div class="modal-images"></div>
      </div>
      <div class="modal-right">
        <h3 class="modal-title"></h3>
        <p class="modal-price"></p>
        <p class="modal-desc"></p>
        <div class="modal-options"></div>
        <div class="modal-actions">
          <button class="btn modal-buy primary">Buy</button>
          <button class="btn modal-close ghost">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="order-toast" class="order-toast" role="status"></div>

  <footer class="site-footer">
    <div class="inner">
      <small>© 2025 Velvet Charms — All Rights Reserved</small>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
