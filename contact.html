<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Velvet Charms</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body class="soft-christmas contact-page">
  <header class="site-header small">
    <div class="brand"><h1><a href="index.html">Velvet Charms</a></h1></div>
    <nav class="main-nav"><a href="index.html">Home</a><a href="catalogue.html">Catalogue</a><a href="about.html">About</a></nav>
  </header>

  <main class="content">
    <h2>Contact</h2>
    <p>Email: <a href="mailto:hello@velvetcharms.example">hello@velvetcharms.example</a></p>
    <form id="contactForm" class="contact-form">
      <label>Name<input name="name" required></label>
      <label>Email<input name="email" type="email" required></label>
      <label>Message<textarea name="message" rows="6" required></textarea></label>
      <button class="btn primary" type="submit">Send</button>
    </form>
  </main>

  <footer class="site-footer"><div>Velvet Charms © <span id="year5"></span></div></footer>
</body>
</html>
