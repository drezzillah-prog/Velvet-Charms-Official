<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Velvet Charms</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="christmas-default">
  <header class="site-header">
    <div class="brand"><h1>Velvet Charms</h1><p class="tagline">Where Art Meets Emotion — Handcrafted with love</p></div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-block">
      <h2>Contact Us</h2>
      <p>Please use the form below — this is our preferred contact method.</p>
      <form id="contactForm" action="https://formspree.io/f/xyzykwde" method="POST">
        <label>Your name<input type="text" name="name" required></label>
        <label>Your email<input type="email" name="email" required></label>
        <label>Message<textarea name="message" rows="6" required></textarea></label>
        <button type="submit" class="btn primary">Send</button>
      </form>

      <h3>Newsletter</h3>
      <form id="newsletterForm" action="https://formspree.io/f/xyzykwde" method="POST">
        <label>Email<input type="email" name="email" required></label>
        <button type="submit" class="btn">Sign up</button>
      </form>
    </section>
  </main>

  <footer><p>© Velvet Charms</p></footer>
  <script src="script.js" type="module"></script>
</body>
</html>
