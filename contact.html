<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contact — Velvet Charms</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header christmas">
    <div class="brand">
      <h1>Velvet Charms</h1>
      <p class="tagline">Where Art Meets Emotion — Handcrafted with love</p>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-page">
    <h2>Contact</h2>
    <p>Please use the contact form below and we will reply as soon as possible.</p>

    <form id="contactForm" method="POST" action="https://formspree.io/f/xyzykwde">
      <label>
        Your name
        <input type="text" name="name" required>
      </label>
      <label>
        Your email
        <input type="email" name="email" required>
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit" class="btn primary">Send message</button>
    </form>
  </main>

  <footer>
    <p>© Velvet Charms</p>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.appInit && window.appInit();
    });
  </script>
</body>
</html>
