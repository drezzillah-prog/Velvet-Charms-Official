  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Contact form async submit (mirror previous logic)
      const form = document.getElementById("contactForm");
      const status = document.getElementById("contactStatus");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        status.classList.remove("hidden"); status.textContent = "Sendingâ€¦";
        try {
          const result = await fetch(form.action, { method: "POST", body: new FormData(form), headers:{ 'Accept':'application/json' }});
          if (result.ok) { status.textContent = "âœ¨ Message sent! We will reply shortly."; status.classList.add("success"); form.reset(); }
          else { status.textContent = "âš  Something went wrong. Please try again."; status.classList.add("error"); }
