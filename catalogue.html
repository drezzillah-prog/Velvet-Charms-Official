<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Catalogue — Velvet Charms</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="christmas-default">
  <header class="site-header christmas">
    <div class="brand">
      <h1>Velvet Charms</h1>
      <p class="tagline">Where Art Meets Emotion — Handcrafted with love</p>
    </div>
    <nav class="main-nav"> <!-- Updated to main-nav -->
      <a href="index.html">Home</a>
      <a href="catalogue.html" class="active">Catalogue</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="menu-toggle">☰</button> <!-- Added menu toggle button -->
    </nav>
  </header>

  <main class="catalogue-page">
    <aside class="categories" id="categoriesList">
      <p class="muted">Categories</p>
      <div id="categoriesLoading">Loading catalogue...</div>
    </aside>

    <section class="catalogue" id="catalogueGrid">
      <!-- products render here -->
    </section>
  </main>

  <footer>
    <p>© Velvet Charms</p>
  </footer>

  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button class="modal-close" id="modalClose2">✕</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <div id="cartPanel" class="cart-panel hidden" aria-hidden="true">
    <h3>Your cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total">Total: <span id="cartTotal">USD 0.00</span></div>
    <button id="checkoutBtn" class="checkout">Checkout (PayPal)</button>
    <button id="continueShopping" class="secondary">Continue shopping</button>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      await window.appInit && window.appInit();
      if (window.renderCataloguePage) window.renderCataloguePage();
    });
  </script>
</body>
</html>
