<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Catalogue ‚Äî Velvet Charms</title>
  <meta name="description" content="Browse Velvet Charms catalogue ‚Äî candles, soaps, paintings, wool, epoxy & gifts.">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Snow + decor -->
  <div id="snow"></div>
  <div class="snow-glow"></div>
  <div class="floating-decor d1" aria-hidden="true"></div>
  <div class="floating-decor d2" aria-hidden="true"></div>

  <header class="site-header">
    <div class="brand container">
      <div>
        <h1>Velvet Charms</h1>
        <p class="tagline">Where Art Meets Emotion ‚Äî Handcrafted with love</p>
      </div>

      <nav class="main-nav" aria-label="Main nav">
        <a href="index.html">Home</a>
        <a href="catalogue.html" class="active">Catalogue</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <button class="menu-toggle">‚ò∞</button>

        <div class="top-controls">
          <select id="langSelect" aria-label="Choose language">
            <option value="en">EN</option>
            <option value="fr">FR</option>
            <option value="it">IT</option>
            <option value="ro">RO</option>
          </select>
          <button id="themeToggle" class="icon-btn">üåô</button>
          <button id="favoritesBtn" class="icon-btn">‚ù§ <span id="favCount">0</span></button>
          <button id="cartBtn" class="icon-btn">üõí <span id="cartCount">0</span></button>
        </div>
      </nav>
    </div>
  </header>

  <main class="catalogue-page container">
    <aside class="categories" id="categoriesList">
      <p class="muted">Categories</p>
      <div id="categoryTree"></div>
      <hr>
      <div class="filters">
        <h4>Filters</h4>
        <label> Price
          <select id="priceFilter">
            <option value="all">All</option>
            <option value="0-25">Under $25</option>
            <option value="25-75">$25 ‚Äî $75</option>
            <option value="75-150">$75 ‚Äî $150</option>
            <option value="150-100000">$150+</option>
          </select>
        </label>

        <label> Scent / Option
          <select id="optionFilter"><option value="all">Any</option></select>
        </label>

        <label> Sort
          <select id="sortSelect">
            <option value="default">Default</option>
            <option value="price_asc">Price ‚Äî low to high</option>
            <option value="price_desc">Price ‚Äî high to low</option>
            <option value="name_asc">Name A ‚Üí Z</option>
          </select>
        </label>

        <button id="resetFilters" class="btn small outline">Reset</button>
      </div>
    </aside>

    <section class="catalogue" id="catalogueGrid">
      <div class="catalogue-header">
        <h2 id="catalogueTitle">All products</h2>
        <div class="catalogue-controls">
          <input id="catalogueSearch" type="search" placeholder="Search products or SKU">
          <button id="catalogueSearchBtn" class="btn small">Search</button>
        </div>
      </div>

      <div id="catalogueResults" class="grid">
        <div class="loader-inline">Loading products‚Ä¶</div>
      </div>

      <div id="noResults" class="muted hidden">No products match your filters.</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">¬© Velvet Charms</div>
  </footer>

  <div id="cartPanel" class="cart-panel hidden" aria-hidden="true"></div>
  <div id="orderModal" class="modal hidden" aria-hidden="true"></div>

  <script src="translations.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.appInit) await window.appInit();
      if (window.renderCataloguePage) window.renderCataloguePage();
    });
  </script>
</body>
</html>
