<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalogue ‚Äî Velvet Charms</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body { background:linear-gradient(0deg,#fffdfa,#fbf8f4); }
    .layout { max-width:1100px;margin:20px auto;padding:0 12px; }
    #categoryTree { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:12px; }
    .cat { background: #fff; padding:8px; border-radius:8px; box-shadow:0 6px 14px rgba(0,0,0,.04); min-width:160px; }
    #catalogueResults { display:grid; grid-template-columns:repeat(auto-fill,minmax(320px,1fr)); gap:12px; }
    .filters { display:flex; gap:8px; align-items:center; margin-bottom:12px; flex-wrap:wrap; }
    .hidden { display:none !important; }
    #noResults { color:#8b6b6b; }
  </style>
</head>
<body>
  <header style="padding:12px 18px;display:flex;justify-content:space-between;align-items:center">
    <a href="/index.html" style="font-weight:700;color:#6b2b2b">‚Üê Back to home</a>
    <div style="display:flex;gap:8px">
      <button id="cartBtn" class="btn">üõí <span id="cartCount">0</span></button>
      <button id="favoritesBtn" class="btn outline">‚ô° <span id="favCount">0</span></button>
    </div>
  </header>

  <main class="layout">
    <h2 style="color:#5b2b2b">Catalogue</h2>

    <div class="filters" aria-label="filters">
      <input id="catalogueSearch" placeholder="Search products..." style="padding:8px;border-radius:8px;border:1px solid #ddd">
      <button id="catalogueSearchBtn" class="btn">Search</button>

      <select id="priceFilter" style="padding:8px;border-radius:8px;border:1px solid #ddd">
        <option value="all">Any price</option>
        <option value="0-30">Under USD 30</option>
        <option value="30-80">USD 30 ‚Äî 80</option>
        <option value="80-9999">USD 80+</option>
      </select>

      <select id="optionFilter" style="padding:8px;border-radius:8px;border:1px solid #ddd">
        <option value="all">Any option</option>
      </select>

      <select id="sortSelect" style="padding:8px;border-radius:8px;border:1px solid #ddd">
        <option value="default">Sort</option>
        <option value="price_asc">Price ‚Üë</option>
        <option value="price_desc">Price ‚Üì</option>
        <option value="name_asc">Name A‚ÜíZ</option>
      </select>

      <button id="resetFilters" class="btn outline">Reset</button>
    </div>

    <div style="display:flex;gap:18px">
      <aside style="width:260px;">
        <h4 style="margin-top:0;color:#5b2b2b">Categories</h4>
        <div id="categoryTree"></div>
      </aside>

      <section style="flex:1">
        <div id="catalogueResults" aria-live="polite"></div>
        <div id="noResults" class="hidden">No products found.</div>
      </section>
    </div>
  </main>

  <div id="cartPanel" class="hidden" style="position:fixed;right:18px;top:90px;width:360px;background:#fff;border-radius:10px;box-shadow:0 12px 40px rgba(0,0,0,.12);z-index:999;padding:12px"></div>

  <script src="/translations.js"></script>
  <script src="/script.js"></script>
  <script>
    // call catalogue renderer explicitly when page loaded
    document.addEventListener('DOMContentLoaded', ()=> {
      if(window.renderCataloguePage) window.renderCataloguePage();
    });
  </script>
</body>
</html>
