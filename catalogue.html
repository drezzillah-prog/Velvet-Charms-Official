<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Catalogue ‚Äî Velvet Charms</title>
  <meta name="description" content="Browse Velvet Charms catalogue ‚Äî candles, soaps, paintings, wool, epoxy & gifts.">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="christmas-default">

  <!-- Snow layer + floating gifts to keep consistent theme -->
  <div class="snow-layer" aria-hidden="true"></div>
  <div class="floating-gifts" aria-hidden="true">
    <img src="Cozy Winter Set.png" alt="" class="gift gift-1">
    <img src="Matching Winter Set ‚Äî Beanie + Scarf + Mittens.png" alt="" class="gift gift-2">
  </div>

  <header class="site-header christmas">
    <div class="brand">
      <h1>Velvet Charms</h1>
      <p class="tagline">Where Art Meets Emotion ‚Äî Handcrafted with love</p>
    </div>
    <nav class="main-nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="catalogue.html" class="active">Catalogue</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="menu-toggle" aria-expanded="false">‚ò∞</button>
      <div class="nav-icons">
        <button id="favoritesBtnTop" title="Wishlist">‚ù§ <span id="favCountTop">0</span></button>
        <button id="cartBtnTop" title="Cart">üõí <span id="cartCountTop">0</span></button>
      </div>
    </nav>
  </header>

  <main class="catalogue-page container">
    <aside class="categories" id="categoriesList" aria-label="Categories">
      <p class="muted">Categories</p>
      <div id="categoryBanners"></div>
      <div id="categoriesLoading">Loading catalogue‚Ä¶</div>
      <div id="categoryTree"></div>
      <hr>
      <div class="filters">
        <h4>Filters</h4>
        <label>
          Price
          <select id="priceFilter">
            <option value="all">All prices</option>
            <option value="0-25">Under $25</option>
            <option value="25-75">$25 ‚Äî $75</option>
            <option value="75-150">$75 ‚Äî $150</option>
            <option value="150-100000">$150+</option>
          </select>
        </label>

        <label>
          Scent / Option
          <select id="optionFilter">
            <option value="all">Any</option>
          </select>
        </label>

        <label>
          Sort
          <select id="sortSelect">
            <option value="default">Default</option>
            <option value="price_asc">Price ‚Äî low to high</option>
            <option value="price_desc">Price ‚Äî high to low</option>
            <option value="name_asc">Name A ‚Üí Z</option>
          </select>
        </label>

        <button id="resetFilters" class="btn small outline">Reset</button>
      </div>
    </aside>

    <section class="catalogue" id="catalogueGrid" aria-live="polite">
      <div class="catalogue-header">
        <h2 id="catalogueTitle">All products</h2>
        <div class="catalogue-controls">
          <input id="catalogueSearch" type="search" placeholder="Search products or SKU">
          <button id="catalogueSearchBtn" class="btn small">Search</button>
        </div>
      </div>

      <div id="catalogueResults" class="grid">
        <!-- product cards will be injected here -->
        <div class="loader-inline">Loading products‚Ä¶</div>
      </div>

      <div id="noResults" class="muted hidden">No products match your filters.</div>
    </section>
  </main>

  <footer>
    <p>¬© Velvet Charms</p>
  </footer>

  <!-- Modal (shared) -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Cart panel (shared with index.html) -->
  <div id="cartPanel" class="cart-panel hidden" aria-hidden="true">
    <h3>Your cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total">Total: <span id="cartTotal">USD 0.00</span></div>
    <button id="checkoutBtnLocal" class="checkout">Checkout (PayPal)</button>
    <button id="continueShoppingLocal" class="secondary">Continue shopping</button>
  </div>

  <!-- product card template -->
  <template id="catalogueCardTpl">
    <article class="product-card">
      <img class="product-thumb" src="" alt="">
      <div class="product-info">
        <h4 class="product-name"></h4>
        <div class="product-meta">
          <span class="product-price"></span>
          <span class="product-cat"></span>
        </div>
        <p class="product-desc"></p>
        <div class="product-actions">
          <label class="qty">
            Qty <input type="number" min="1" value="1" class="qty-input" />
          </label>
          <select class="option-select hidden"></select>
          <button class="btn add-to-cart">Add to cart</button>
          <button class="btn outline view-details">Details</button>
        </div>
      </div>
    </article>
  </template>

  <script src="translations.js" defer></script>
  <script src="script.js" defer></script>

  <script>
    // small hook: when script.js loads, it will expose renderCataloguePage()
    document.addEventListener('DOMContentLoaded', async () => {
      if (window.appInit) await window.appInit();
      if (window.renderCataloguePage) window.renderCataloguePage();
    });
  </script>
</body>
</html>
