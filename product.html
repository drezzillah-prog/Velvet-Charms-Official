<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product ‚Äî Velvet Charms</title>
  <meta name="description" content="Product details ‚Äî Velvet Charms handcrafted items.">
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="christmas-default">

  <!-- Snow + floating gifts -->
  <div class="snow-layer" aria-hidden="true"></div>
  <div class="floating-gifts" aria-hidden="true">
    <img src="Cozy Winter Set.png" alt="" class="gift gift-1">
    <img src="Matching Winter Set ‚Äî Beanie + Scarf + Mittens.png" alt="" class="gift gift-2">
  </div>

  <header class="site-header christmas">
    <div class="brand">
      <h1>Velvet Charms</h1>
      <p class="tagline">Where Art Meets Emotion ‚Äî Handcrafted with love</p>
    </div>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="catalogue.html">Catalogue</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="menu-toggle">‚ò∞</button>
      <div class="nav-icons">
        <button id="favoritesBtnTop" title="Wishlist">‚ù§ <span id="favCountTop">0</span></button>
        <button id="cartBtnTop" title="Cart">üõí <span id="cartCountTop">0</span></button>
      </div>
    </nav>
  </header>

  <main class="product-page container">
    <div id="productLoading" class="loader-inline center">Loading product‚Ä¶</div>
    <section id="productContent" class="hidden">

      <div class="product-gallery">
        <div id="imageCarousel" class="carousel"></div>
        <div id="imageThumbs" class="thumbs"></div>
      </div>

      <div class="product-details">
        <h2 id="prodName"></h2>
        <p id="prodCategory" class="muted small"></p>

        <div class="price-box">
          <p class="price" id="prodPrice"></p>
          <p class="shipping small">Delivery in ~5 days ‚≠ê Free shipping on orders over $300</p>
        </div>

        <p id="prodDescription"></p>

        <div class="product-options" id="optionSection" class="hidden">
          <label>
            Options
            <select id="prodOptions"></select>
          </label>
        </div>

        <label class="qty">
          Quantity
          <input id="prodQty" type="number" min="1" value="1">
        </label>

        <div class="actions">
          <button id="addToCartBtn" class="btn">Add to Cart</button>
          <button id="buyNowBtn" class="btn outline">Buy Now</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>¬© Velvet Charms</p>
  </footer>

  <!-- Shared modal -->
  <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
      <button class="modal-close" id="modalClose">‚úï</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <!-- Cart panel -->
  <div id="cartPanel" class="cart-panel hidden" aria-hidden="true">
    <h3>Your cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total">Total: <span id="cartTotal">USD 0.00</span></div>
    <button id="checkoutBtnLocal" class="checkout">Checkout (PayPal)</button>
    <button id="continueShoppingLocal" class="secondary">Continue shopping</button>
  </div>

  <script src="translations.js" defer></script>
  <script src="script.js" defer></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      if (window.appInit) await window.appInit();
      if (window.renderProductPage) window.renderProductPage();
    });
  </script>

</body>
</html>
