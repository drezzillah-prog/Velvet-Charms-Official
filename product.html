<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Product — Velvet Charms</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="snow"></div>
  <div class="snow-glow"></div>
  <div class="floating-decor d2" aria-hidden="true"></div>

  <header class="site-header">
    <div class="brand container">
      <h1>Velvet Charms</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="catalogue.html">Catalogue</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container product-page">
    <div id="productLoading">Loading product…</div>
    <div id="productContent" class="hidden">
      <div class="product-gallery">
        <div id="imageCarousel" class="carousel"></div>
        <div id="imageThumbs" class="thumbs"></div>
      </div>
      <div class="product-meta">
        <h2 id="prodName"></h2>
        <div id="prodPrice" class="product-price"></div>
        <p id="prodDescription"></p>

        <div id="optionSection" class="hidden">
          <label> Options
            <select id="prodOptions"></select>
          </label>
        </div>

        <label> Qty: <input id="prodQty" type="number" value="1" min="1"></label>
        <div style="display:flex;gap:8px;margin-top:10px">
          <button id="addToCartBtn" class="btn primary">Add to cart</button>
          <button id="buyNowBtn" class="btn outline">Buy now</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer"><div class="container">© Velvet Charms</div></footer>

  <script src="translations.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.appInit) window.appInit();
      if (window.renderProductPage) window.renderProductPage();
    });
  </script>
</body>
</html>
